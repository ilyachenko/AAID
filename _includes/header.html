<header class="site-header" role="banner">

  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

    {%- if page_paths -%}
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"/>
            </svg>
          </span>
        </label>

        <div class="trigger">
          <!-- Theme switcher -->
          <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
            <span id="theme-icon">◐</span>
          </button>
        </div>
      </nav>
    {%- endif -%}
  </div>
</header>

<script>
function toggleTheme() {
  const currentTheme = localStorage.getItem('theme') || 'light';
  const newTheme = currentTheme === 'light' ? 'dark' : 'light';
  
  // Update body class for theme
  document.body.classList.remove('theme-light', 'theme-dark');
  document.body.classList.add(`theme-${newTheme}`);
  
  // Update icon
  const icon = document.getElementById('theme-icon');
  icon.textContent = newTheme === 'light' ? '◐' : '◑';
  
  // Save preference
  localStorage.setItem('theme', newTheme);
}

// Load saved theme on page load
document.addEventListener('DOMContentLoaded', function() {
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.body.classList.add(`theme-${savedTheme}`);
  
  const icon = document.getElementById('theme-icon');
  if (icon) {
    icon.textContent = savedTheme === 'light' ? '◐' : '◑';
  }
});
</script>

<style>
.theme-toggle {
  background: none;
  border: none;
  font-size: 1.2em;
  cursor: pointer;
  padding: 5px;
  margin-left: 10px;
  border-radius: 3px;
  transition: background-color 0.2s ease;
}

.theme-toggle:hover {
  background-color: rgba(0, 0, 0, 0.1);
}

.theme-dark .theme-toggle:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

.theme-dark .theme-toggle {
  color: #e0e0e0;
}

/* Dark theme styles */
.theme-dark {
  background-color: #1a1a1a;
  color: #e0e0e0;
}

.theme-dark .site-header {
  background-color: #000000;
  border-bottom-color: #404040;
}

.theme-dark .site-title,
.theme-dark .page-link {
  color: #e0e0e0 !important;
}

.theme-dark .page-content {
  background-color: #000000;
}

.theme-dark .wrapper {
  background-color: #000000;
}

.theme-dark h1, .theme-dark h2, .theme-dark h3, .theme-dark h4, .theme-dark h5, .theme-dark h6 {
  color: #ffffff;
}

.theme-dark pre,
.theme-dark code {
  background-color: #2d2d2d;
  color: #e0e0e0;
}

.theme-dark .highlight {
  background-color: #2d2d2d;
}
</style>
